<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remix'em - Side Panel</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <h3>🎨 Remix'em</h3>
      <div id="status" class="status"></div>
    </div>

    <div id="selectedImageContainer" class="selected-image-container" style="display: none;">
      <div class="selected-image-header">
        <span>🖼️ Selected Image:</span>
        <button id="clearImageBtn" class="clear-btn">×</button>
      </div>
      <img id="selectedImage" class="selected-image" alt="Selected image" />
    </div>

    <div id="chatContainer" class="chat-container">
      <div id="noImageMessage" class="message system-message">
        <div class="message-content">
          <p>✨ Welcome to Remix'em! 🎨<br>Right-click on any image and select "Open Remix'em" to start creating amazing AI-powered image transformations! 🚀</p>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <textarea id="prompt" placeholder="✨ Describe how to remix this image..." rows="2"></textarea>
        <button id="generateBtn" class="send-btn">🚀 Send</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
